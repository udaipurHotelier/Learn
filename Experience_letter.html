    <script>
	// Utility function to format date as DD/MM/YY
function formatDate(dateString) {
    const date = new Date(dateString);
    const day = String(date.getDate()).padStart(2, '0');
    const month = String(date.getMonth() + 1).padStart(2, '0');
    const year = String(date.getFullYear()).slice(-2);
    return `${day}/${month}/${year}`;
}

document.getElementById('generatePreviewBtn').addEventListener('click', () => {
    const employeeName = document.getElementById('employeeName').value;
    const department = document.getElementById('department').value;
    const designation = document.getElementById('designation').value;
    const joinDate = formatDate(document.getElementById('joinDate').value);
    const relieveDate = formatDate(document.getElementById('relieveDate').value);
    const hrName = document.getElementById('hrName').value;
    const companyName = document.getElementById('companyName').value;

    const logoInput = document.getElementById('logo');
    const logoPreview = document.getElementById('companyLogo');

    // Update content dynamically
    const certificateContent = `
        This is to certify that <strong>${employeeName}</strong> was working in the <strong>${department}</strong> 
        department as a <strong>${designation}</strong> from <strong>${joinDate}</strong> to <strong>${relieveDate}</strong>. 
        During their tenure with us, they performed their duties with dedication and professionalism. 
        We wish them success in their future endeavors.
    `;

    document.getElementById('certificateContent').innerHTML = certificateContent;
    document.getElementById('hrNameSignature').innerText = hrName;
    document.getElementById('companyNameSignature').innerText = companyName;

    // Add current date below heading
    const currentDate = new Date();
    const formattedDate = formatDate(currentDate.toISOString());
    document.getElementById('currentDate').innerText = `Date: ${formattedDate}`;

    // Preview company logo
    if (logoInput.files && logoInput.files[0]) {
        const reader = new FileReader();
        reader.onload = (e) => {
            logoPreview.src = e.target.result;
        };
        reader.readAsDataURL(logoInput.files[0]);
    }
});

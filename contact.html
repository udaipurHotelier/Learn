<!-- Firebase and JavaScript -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, set, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    // ✅ Firebase Configuration
    const firebaseConfig = {
        apiKey: "AIzaSyBdGShEAg6teoVgXVfsbzUJO1sIY3bZPH4",
        authDomain: "udaipur-hotelier-4b582.firebaseapp.com",
        databaseURL: "https://udaipur-hotelier-4b582-default-rtdb.firebaseio.com",
        projectId: "udaipur-hotelier-4b582",
        storageBucket: "udaipur-hotelier-4b582.appspot.com",
        messagingSenderId: "843875126311",
        appId: "1:843875126311:web:2c76e6e8b79d4223439202",
        measurementId: "G-M93ZN7YSNB"
    };

    // ✅ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    document.addEventListener("DOMContentLoaded", function () {
        console.log("✅ DOM fully loaded");

        // ✅ Ensure Loading Spinner is hidden on page load
        document.getElementById("loadingSpinner").style.display = "none";

        document.getElementById("contactForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            // ✅ Get input values
            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const message = document.getElementById("message").value.trim();

            console.log("🔍 Username:", username);
            console.log("🔍 Email:", email);
            console.log("🔍 Message:", message);

            // ✅ Validate input fields
            if (!username || !email || !message) {
                alert("⚠️ All fields are required.");
                return;
            }

            // ✅ Show Loading Spinner
            document.getElementById("submitText").style.display = "none";
            document.getElementById("loadingSpinner").style.display = "inline-block";

            console.log("✅ Checking Firebase for email...");

            // ✅ Convert email to Firebase-safe format
            const emailKey = email.replace(/\./g, "_");

            // ✅ Format date & time for grouping
            const now = new Date();
            const timestampFormatted = now.toISOString().replace(/T/, "_").replace(/:/g, "-").split(".")[0];

            // ✅ Firebase Reference: contact_messages/{email}/{date-time}
            const messageRef = ref(database, `contact_messages/${emailKey}/${timestampFormatted}`);

            try {
                // ✅ Store message under email > date-time
                await set(messageRef, {
                    username: username,
                    message: message,
                    timestamp: serverTimestamp()
                });

                console.log("✅ Data successfully stored in Firebase!");

                // ✅ Hide form & show "Thank You" message
                document.getElementById("contactForm").style.display = "none";
                document.getElementById("userNameDisplay").textContent = username;
                document.getElementById("confirmationMessage").style.display = "block";

                // ✅ Hide Loading Spinner after success
                document.getElementById("submitText").style.display = "inline";
                document.getElementById("loadingSpinner").style.display = "none";

                // ✅ Hide "Thank You" message and show form again after 5 seconds
                setTimeout(() => {
                    document.getElementById("confirmationMessage").style.display = "none"; // Hide message
                    document.getElementById("contactForm").style.display = "block"; // Show form
                }, 5000); // 5 seconds delay

                // ✅ Reset the form
                document.getElementById("contactForm").reset();

            } catch (error) {
                console.error("❌ Error saving message in Firebase:", error);

                // ✅ Hide Spinner & Show Error Message
                document.getElementById("submitText").style.display = "inline";
                document.getElementById("loadingSpinner").style.display = "none";
                
                alert("⚠️ Error submitting message. Please check Firebase.");
            }
        });
    });
	// JavaScript to toggle light color based on time
    function updateStatus() {
      const statusLight = document.getElementById('status-light');
      const statusText = document.getElementById('status-text');
      const now = new Date();
      const currentHour = now.getHours();
      const currentDay = now.getDay(); // 0 is Sunday, 1 is Monday, ..., 6 is Saturday

      const isWorkingHours = currentHour >= 10 && currentHour < 18;
      const isWorkingDay = currentDay >= 1 && currentDay <= 6;

      if (isWorkingHours && isWorkingDay) {
        statusLight.className = 'status-light online';
        statusText.textContent = 'Team is Online';
      } else {
        statusLight.className = 'status-light offline';
        statusText.textContent = 'Team is Offline';
      }
    }

    // Update status on page load
    updateStatus();

    // Optionally, update status every minute
    setInterval(updateStatus, 60000);
</script>

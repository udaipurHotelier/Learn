    <script>
        const kitchenItems = ['Skimmer', 'Ladle', 'Frying Strainer', 'Spatula', 'Rolling Board', 'Rolling Pin', 'Tongs', 'Griddle', 'Wok', 'Grater', 'Peeler', 'Potato Masher', 'Grinding Stone', 'Mortar and Pestle', 'Saucepan', 'Strainer', 'Sieve'];
        const cookingItems = ['Pigeon-pea', 'Green Grams', 'Red Lentils', 'Black Gram', 'Brown Chickpea', 'White Chickpea', 'Kidney Beans', 'Cow Pea', 'Horse Gram', 'Moth Beans'];
        const vegetables = ['Spinach', 'Mint Leaves', 'Fenugreek Leave', "Lamb's Quarters", 'Amaranth Leave', 'Mustard Greens', 'Coriander Leaves', 'Taro Leaves', 'Curry Leaves', 'Holy Basil'];

        const meanings = {
            'Skimmer': 'A perforated spoon used to remove particles from liquids.',
            'Ladle': 'A large long-handled spoon with a cup-shaped bowl, used for serving soup or stew.',
            'Frying Strainer': 'A tool used to lift and drain fried food.',
            'Spatula': 'A kitchen tool with a broad, flat, flexible blade used to mix, spread, or lift food.',
            'Rolling Board': 'A flat surface used for rolling dough.',
            'Rolling Pin': 'A cylindrical tool used to flatten dough.',
            'Tongs': 'A tool with two arms used for picking up and holding things.',
            'Griddle': 'A flat cooking surface for making pancakes, etc.',
            'Wok': 'A deep round-bottomed cooking pot.',
            'Grater': 'A kitchen tool used to grate foods into fine pieces.',
            'Peeler': 'A tool for removing the outer skin of vegetables and fruits.',
            'Potato Masher': 'A tool used to crush cooked potatoes.',
            'Grinding Stone': 'A stone used for grinding ingredients.',
            'Mortar and Pestle': 'A bowl and tool used to crush and grind ingredients.',
            'Saucepan': 'A deep cooking pan with a handle.',
            'Strainer': 'A tool used to separate liquids from solids.',
            'Sieve': 'A tool with holes used for sifting or straining.',
            'Pigeon-pea': 'A legume commonly used in Indian cuisine, known as "toor dal."',
            'Green Grams': 'Small green legumes, also called mung beans, rich in protein.',
            'Red Lentils': 'Small, orange-colored lentils that cook quickly and are often used in soups.',
            'Black Gram': 'A type of black legume used in Indian cooking, also known as urad dal.',
            'Brown Chickpea': 'A variety of chickpea with a brown exterior, also called kala chana.',
            'White Chickpea': 'A round legume, also called garbanzo beans, widely used in curries.',
            'Kidney Beans': 'Large, kidney-shaped beans with a deep red color, often used in chili.',
            'Cow Pea': 'A small legume also known as black-eyed pea, common in African and Indian dishes.',
            'Horse Gram': 'A highly nutritious legume often used in South Indian cuisine.',
            'Moth Beans': 'Tiny beans used in Indian cuisine, particularly for sprouts and curries.',
            'Spinach': 'A leafy green vegetable rich in iron and vitamins.',
            'Mint Leaves': 'Aromatic green leaves used for flavoring and garnishing dishes.',
            'Fenugreek Leave': 'Slightly bitter leaves used in Indian cooking for curries and flatbreads.',
            "Lamb's Quarters": 'Edible wild leafy greens, also known as bathua.',
            'Amaranth Leave': 'Nutrient-rich leaves used in traditional Indian dishes.',
            'Mustard Greens': 'Peppery leafy greens often cooked with spices.',
            'Coriander Leaves': 'Fresh, citrusy herb used as a garnish in many cuisines.',
            'Taro Leaves': 'Large green leaves from the taro plant, often cooked in curries.',
            'Curry Leaves': 'Aromatic leaves used in South Indian and Sri Lankan cooking.',
            'Holy Basil': 'An herb with medicinal properties, known as tulsi in India.'
        };

        function createCards(items, containerId) {
            const container = document.getElementById(containerId);
            items.forEach(item => {
                const card = document.createElement('div');
                card.classList.add('card');

                const img = document.createElement('img');
                img.src = `images/${item.replace(/\s+/g, '').toLowerCase()}.png`;
                img.alt = item;
                img.onerror = () => img.style.display = 'none';

                const label = document.createElement('label');
                label.innerHTML = `<input type="checkbox"> ${item}`;

                const meaningDiv = document.createElement('div');
                meaningDiv.classList.add('meaning');
                meaningDiv.textContent = meanings[item] || 'Meaning not available';

                label.querySelector('input').addEventListener('change', function () {
                    meaningDiv.style.display = this.checked ? 'block' : 'none';
                });

                card.appendChild(img);
                card.appendChild(label);
                card.appendChild(meaningDiv);
                container.appendChild(card);
            });
        }

        createCards(kitchenItems, 'kitchenItems');
        createCards(cookingItems, 'cookingItems');
        createCards(vegetables, 'vegetables');
    </script>

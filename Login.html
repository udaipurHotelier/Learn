<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udaipur Hotelier Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url('img/background.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(5px);
        }

        .login-form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            width: 100%;
            max-width: 350px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            font-size: 24px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            color: #333;
            display: block;
            margin-bottom: 8px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ddd;
            outline: none;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
        }

        /* Fix for password field toggle */
        .password-wrapper {
            position: relative;
            border: 1px solid #ddd; /* Ensure consistent border */
        }

        .password-wrapper input[type="password"],
        .password-wrapper input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 16px;
            background-color: #f9f9f9;
            outline: none;
        }

        .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #888;
        }

        .eye-icon:hover {
            color: #333;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }

        .login-btn:active {
            background-color: #004085;
        }

        .loading-spinner {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .signup-link,
        .forgot-password-link {
            text-align: center;
            margin-top: 15px;
        }

        .signup-link a,
        .forgot-password-link a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

        .signup-link a:hover,
        .forgot-password-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }

        @media (max-width: 480px) {
            .login-form {
                padding: 20px;
                max-width: 90%;
            }

            h2 {
                font-size: 20px;
            }

            input[type="email"],
            input[type="password"],
            .login-btn {
                font-size: 14px;
            }
        }

        /* New Loading screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            font-family: 'Arial', sans-serif;
        }

        #loading-text {
            font-size: 40px;
            font-weight: bold;
            color: #3c91e6;
            text-align: center;
            display: flex;
        }

        .letter {
            opacity: 0;
            animation: reveal-letter 0.5s forwards;
            margin: 0 2px;
        }

        @keyframes reveal-letter {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div id="loading-screen" style="display:none;">
        <div id="loading-text">
            <!-- Letters of "Vishnupriya" will be added here dynamically -->
        </div>
    </div>

    <div class="login-container">
        <div class="login-form">
            <h2>Login</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" autocomplete="email" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" autocomplete="current-password" required>
                        <span id="toggle-password" class="eye-icon">&#128065;</span>
                    </div>
                </div>

                <div class="input-group">
                    <label for="remember-me">
                        <input type="checkbox" id="remember-me"> Remember Me
                    </label>
                </div>

                <button type="submit" class="login-btn">Login</button>
                <div class="loading-spinner" id="loading-spinner"></div> <!-- Spinner -->
            </form>
            <div class="signup-link">
                <p>Don't have an account? <a href="Signup.html">Create an account</a></p>
            </div>
            <div class="forgot-password-link">
                <p><a href="Forget_Password.html">Forgot Password?</a></p>
            </div>

            <div id="error-message" class="error-message"></div> <!-- Error message display -->
        </div>
    </div>

   <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js';

    const firebaseConfig = {
  apiKey: "AIzaSyBdGShEAg6teoVgXVfsbzUJO1sIY3bZPH4",
  authDomain: "udaipur-hotelier-4b582.firebaseapp.com",
  projectId: "udaipur-hotelier-4b582",
  storageBucket: "udaipur-hotelier-4b582.firebasestorage.app",
  messagingSenderId: "843875126311",
  appId: "1:843875126311:web:2c76e6e8b79d4223439202",
  measurementId: "G-M93ZN7YSNB"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Loading Screen and Animation for Login
    const loadingScreen = document.getElementById('loading-screen');
    const loadingTextContainer = document.getElementById('loading-text');

    const word = "Udaipur Hotelier";

    word.split('').forEach((letter, index) => {
        const letterElement = document.createElement('span');
        letterElement.classList.add('letter');
        letterElement.textContent = letter;

        letterElement.style.animationDelay = `${index * 0.3}s`;
        loadingTextContainer.appendChild(letterElement);
    });

    // Handle form submission and show loading screen
    document.getElementById('login-form').addEventListener('submit', function (e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const loginButton = document.querySelector('.login-btn');
        const errorMessage = document.getElementById('error-message');

        // Clear any previous error message
        errorMessage.textContent = "";

        // Show loading screen
        loadingScreen.style.display = 'flex';
        loginButton.disabled = true;

        signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                const user = userCredential.user;
                console.log("Logged in successfully:", user);
                window.location.href = "LearnPage.html";  // Redirect
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessageText = error.message;

                console.log("Login error:", errorCode, errorMessageText);

                // Handle specific Firebase errors
                if (errorCode === 'auth/wrong-password') {
                    errorMessage.textContent = "Invalid email or password. Please try again.";
                } else if (errorCode === 'auth/user-not-found') {
                    errorMessage.textContent = "No user found with this email.";
                } else if (errorCode === 'auth/invalid-email') {
                    errorMessage.textContent = "The email address is not valid.";
                } else {
                    errorMessage.textContent = "An unexpected error occurred. Please try again later.";
                }
            })
            .finally(() => {
                // Hide the loading screen after completion
                loadingScreen.style.display = 'none';
                loginButton.disabled = false;
            });
    });

    document.getElementById('toggle-password').addEventListener('click', function () {
        const passwordField = document.getElementById('password');
        const type = passwordField.type === 'password' ? 'text' : 'password';
        passwordField.type = type;

        // Ensure the input's CSS stays the same when toggling
        passwordField.style.borderColor = '#007bff'; // Keep the focus color
    });
</script>

</body>
</html>
